<html>
<head>
   <h2>Program to include another HTML file in this HTML using <i>iframe</i></h2>
   <style>
      iframe[iframetag] {
         border: none;
      }
   </style>
</head>
<body>
   <div id="iframeDiv">
      <iframe src="includes/navbar.html" iframetag></iframe>
   </div>
</body>
</html>
